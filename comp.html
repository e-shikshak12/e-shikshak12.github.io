<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 55%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        h2 {
            font-size: 2.8em;
            color: #000000;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            background-color: rgb(145, 41, 127);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #editor,
        #output {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        #editor {
            height: 350px;
            background-color: #4d4444;
        }

        #output {
            height: 280px;
            background-color: #ffffff;
        }

        .controls {
            text-align: center;
            margin-top: 10px;
        }

        button {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        button:hover {
            background: linear-gradient(90deg, #f5576c 0%, #f093fb 100%);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
            transform: translateY(-3px);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.3);
        }

        iframe {
            border: none;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            #editor,
            #output {
                width: 100%;
            }

            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Colorful Code Editor</h2>
        <div class="controls">
            <button onclick="runCode()">Run Code</button>
        </div>

        <!-- Ace Code Editor -->
        <div id="editor">
            &lt;!-- Write your HTML, CSS, and JavaScript here --&gt;
            &lt;h1&gt;Hello, World!&lt;/h1&gt;
            &lt;style&gt;
            body {
            background-color: #f0f0f0;
            text-align: center;
            }
            &lt;/style&gt;
            &lt;script&gt;
            console.log('JavaScript is working!');
            &lt;/script&gt;
        </div>

        <!-- Output area -->
        <iframe id="output"></iframe>

        <!-- Ace Editor and CDN for language support -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>

        <script>
            // Initialize Ace Editor
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/tomorrow_night_bright"); // Set a colorful theme
            editor.session.setMode("ace/mode/html"); // Default mode (HTML)

            // Enable autocompletion and snippets
            ace.require("ace/ext/language_tools");
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });

            // Function to run code
            function runCode() {
                var code = editor.getValue(); // Get code from editor

                console.log("Running code:", code); // Debug log

                var iframe = document.getElementById('output');
                var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

                iframeDocument.open();
                iframeDocument.write(code); // Inject code into iframe
                iframeDocument.close();
            }
        </script>
    </div>
</body>

</html>
