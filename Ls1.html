<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Introduction with AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
        }
        h1, h2 {
            font-weight: 300;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .video-section {
            flex: 3;
            margin-right: 20px;
            height: 400px; /* Set height to match AI assistant container */
        }
        iframe {
            width: 100%;
            height: 100%; /* Match height of container */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .ai-assistant {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            height: 400px; /* Fixed height */
        }
        #chat-box {
            height: 260px; /* Adjusted to fit within the assistant container */
            overflow-y: auto;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .input-area {
            display: flex;
            align-items: center;
        }
        #user-input {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .video-section, .ai-assistant {
                margin-bottom: 20px;
                height: auto; /* Remove fixed height for mobile */
            }
            iframe {
                height: auto; /* Remove fixed height for mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Learn HTML with AI Assistance</h1>
    </header>

    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <h2>HTML Introduction</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=swMrWpnY8W-Wv9V6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- AI Assistant Section -->
        <div class="ai-assistant">
            <h2>AI Assistant</h2>
            <div id="chat-box">
                <p><strong>AI:</strong> Hello! How can I assist you today?</p>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything...">
                <button onclick="getAnswer()">Send</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 E-Shikshak. All rights reserved.</p>
    </footer>

    <script>
        const responses = {
            "hi": "Hello! How can I assist you with HTML or general knowledge?",
            "hello": "Hi there! Ready to dive into HTML or need some general knowledge?",
            "what is html": "HTML stands for HyperText Markup Language. It is used to create the structure of web pages.",
            "html basics": "The basics of HTML include understanding tags, elements, attributes, and the general structure of a web document.",
            "html tag": "An HTML tag is a keyword enclosed in angle brackets, like <html>, <head>, <body>, and is used to define parts of an HTML document.",
            "html element": "An HTML element is a complete set of tags and the content within them, such as <p>Some text</p>.",
            "html attribute": "Attributes provide additional information about an HTML element, such as 'id', 'class', and 'style'.",
            "html5": "HTML5 is the fifth version of HTML and includes new features like semantic tags, multimedia support, and local storage.",
            "html5 audio": "The <audio> tag is used to embed sound content. Attributes include 'controls', 'src', and 'autoplay'.",
            "html5 video": "The <video> tag is used to embed video files. It supports attributes like 'controls', 'src', and 'poster'.",
            "html link": "The <a> tag creates a hyperlink, which is used to link from one page to another.",
            "html img": "The <img> tag is used to embed images in a web page. Important attributes are 'src' (source) and 'alt' (alternative text).",
            "css": "CSS stands for Cascading Style Sheets and is used to style HTML elements.",
            "javascript": "JavaScript is a programming language commonly used to add interactivity to web pages.",
            "largest ocean": "The Pacific Ocean is the largest and deepest ocean on Earth.",
            "world population": "The world population is over 7.8 billion people."
        };

        function getAnswer() {
            const userInput = document.getElementById('user-input').value.toLowerCase().trim();
            const chatBox = document.getElementById('chat-box');

            // Display user's message
            chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

            // Find the response or default to an error message
            const aiResponse = responses[userInput] || "I'm not sure about that. Try asking about HTML tags, elements, or general knowledge topics!";
            
            // Display AI's response
            chatBox.innerHTML += `<p><strong>AI:</strong> ${aiResponse}</p>`;

            // Clear input field
            document.getElementById('user-input').value = '';

            // Scroll chat box to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
